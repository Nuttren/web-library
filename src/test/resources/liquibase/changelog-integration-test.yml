databaseChangeLog:
  - changeSet:
      id: 1 # идентификатор набора изменений
      author: Roman # имя разработчика, который добавил набор изменений
      changes: # список изменений в этом наборе
        - createTable: # команда liquibase — создает таблицу
            tableName: employee # название таблицы
            columns: # колонки к данной таблице
              - column: # колонка
                  name: id # название колонки
                  type: bigint # тип
                  autoIncrement: true # признак автоинкремента колонки
                  constraints: # ограничения колонки
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
              - column:
                  name: salary
                  type: integer
              - column:
                  name: position_id
                  type: bigint
                  constraints:
                    foreignKey:
                      name: fk_employee_position
                      referencedTableName: position
                      referencedColumnNames: position_id
              - column:
                  name: department_id
                  type: bigint
                  constraints:
                    foreignKey:
                      name: fk_employee_department
                      referencedTableName: report
                      referencedColumnNames: department_id

        - createTable: # команда liquibase — создает таблицу
            tableName: position # название таблицы
            columns: # колонки к данной таблице
              - column: # колонка
                  name: position_id # название колонки
                  type: bigint # тип
                  autoIncrement: true # признак автоинкремента колонки
                  constraints: # ограничения колонки
                    primaryKey: true
              - column:
                  name: position_name
                  type: varchar

        - createTable:
            tableName: avatar
            columns:
              - column:
                  name: avatar_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: media_type
                  type: varchar(255)
              - column:
                  name: data
                  type: bytea
              - column:
                  name: file_path
                  type: varchar(255)
              - column:
                  name: file_size
                  type: bigint
              - column:
                  name: student_id
                  type: int
                  constraints:
                    foreignKey:
                      name: fkm6mgi7ty5gienen5rege7rc22
                      referencedTableName: student
                      referencedColumnNames: student_id

        - createTable:
            tableName: student
            columns:
              - column:
                  name: student_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: student_name
                  type: VARCHAR(255)

        - createTable:
            tableName: report
            columns:
              - column:
                  name: department_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: department_name
                  type: VARCHAR(255)
              - column:
                  name: employee_count
                  type: INTEGER
              - column:
                  name: max_salary
                  type: INTEGER
              - column:
                  name: min_salary
                  type: INTEGER
              - column:
                  name: avg_salary
                  type: INTEGER
              - column:
                  name: file_path
                  type: VARCHAR(255)
              - column:
                  name: employees_number
                  type: INTEGER





